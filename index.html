<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Document</title>
</head>
<body>
    <div class="area">
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator-screen">
                    <input id="inp-screen" class="display" value="0" disabled placeholder="0" type="text">
                </div>
                <div class="calculator-buttons">
                    <button class="calculator-buttons__button number clear-button ce-button">ce</button>
                    <button class="calculator-buttons__button clear-button c-button">c</button>
                    <button class="calculator-buttons__button operation-button">/</button>
                    <button class="calculator-buttons__button number-button">7</button>
                    <button class="calculator-buttons__button number-button">8</button>
                    <button class="calculator-buttons__button number-button">9</button>
                    <button class="calculator-buttons__button operation-button">*</button>
                    <button class="calculator-buttons__button number-button">4</button>
                    <button class="calculator-buttons__button number-button">5</button>
                    <button class="calculator-buttons__button number-button">6</button>
                    <button class="calculator-buttons__button operation-button">-</button>
                    <button class="calculator-buttons__button number-button">1</button>
                    <button class="calculator-buttons__button number-button">2</button>
                    <button class="calculator-buttons__button number-button">3</button>
                    <button class="calculator-buttons__button operation-button">+</button>
                    <button class="calculator-buttons__button number-button">0</button>
                    <button class="calculator-buttons__button point">.</button>
                    <button class="calculator-buttons__button result operation-button equally-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
