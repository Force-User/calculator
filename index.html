<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Document</title>
</head>
<body>
    <div class="area">
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator-screen">
                    <input type="text">
                </div>
                <div class="calculator-buttons">
                    <button class="calculator-buttons__button">1</button>
                    <button class="calculator-buttons__button">2</button>
                    <button class="calculator-buttons__button">3</button>
                    <button class="calculator-buttons__button">4</button>
                    <button class="calculator-buttons__button">5</button>
                    <button class="calculator-buttons__button">6</button>
                    <button class="calculator-buttons__button">7</button>
                    <button class="calculator-buttons__button">8</button>
                    <button class="calculator-buttons__button">9</button>
                    <button class="calculator-buttons__button">0</button>
                    <button class="calculator-buttons__button">/</button>
                    <button class="calculator-buttons__button">*</button>
                    <button class="calculator-buttons__button">-</button>
                    <button class="calculator-buttons__button">+</button>
                    <button class="calculator-buttons__button">=</button>
                    <button class="calculator-buttons__button">.</button>
                    <button class="calculator-buttons__button">ce</button>
                    <button class="calculator-buttons__button">c</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
